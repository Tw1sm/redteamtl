<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Team Timeline</title>
    <script>
      try {
        var t = JSON.parse(localStorage.getItem('redteamtl-theme'));
        if (t && t.theme) document.documentElement.setAttribute('data-theme', t.theme);
        if (t && t.colors) {
          var s = document.documentElement.style;
          if (t.colors.redTeam) s.setProperty('--color-red-team', t.colors.redTeam);
          if (t.colors.blueTeam) s.setProperty('--color-blue-team', t.colors.blueTeam);
          if (t.colors.timelineBar) s.setProperty('--color-timeline-bar', t.colors.timelineBar);
          if (t.colors.flagPole) s.setProperty('--color-flag-pole', t.colors.flagPole);
        }
      } catch(e) {}
      if (!document.documentElement.getAttribute('data-theme'))
        document.documentElement.setAttribute('data-theme', 'dark');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
